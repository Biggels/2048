<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>2048</title>
</head>

<body>
    <div class="grid">
        <!-- <div class="tile i-3 j-4"></div> -->
        <div class="square i-0 j-0"></div>
        <div class="square i-0 j-1"></div>
        <div class="square i-0 j-2"></div>
        <div class="square i-0 j-3"></div>
        <div class="square i-1 j-0"></div>
        <div class="square i-1 j-1"></div>
        <div class="square i-1 j-2"></div>
        <div class="square i-1 j-3"></div>
        <div class="square i-2 j-0"></div>
        <div class="square i-2 j-1"></div>
        <div class="square i-2 j-2"></div>
        <div class="square i-2 j-3"></div>
        <div class="square i-3 j-0"></div>
        <div class="square i-3 j-1"></div>
        <div class="square i-3 j-2"></div>
        <div class="square i-3 j-3"></div>
        <!-- <div class="tile i-2 j-3 move-r-1"></div> -->
    </div>
    <div class="status">
        <div class="score">Score: 0</div>
        <div class="game-over hidden">Game Over!</div>
    </div>
    <script src="bundle.js"></script>
    <!-- <script src="app.js"></script> -->
    <!-- <script src="https://unpkg.com/animate-css-grid@latest"></script> -->
</body>

</html>
